<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Links and Images</title>
    </head>
    <body>
        <h1>Homepage</h1>
        <!-- Utilization of the anchor element <a></a> -->
        <!-- An HTML attribute gives additional information to an HTML element ie. <a href...>-->
        <a href="https://www/theodinproject.com/about">click me</a>

        <!-- Absolute links are pages on other websites on the internet, denoted by protocl://domain/path like the one above ^ -->
        <!-- Relative links are pages on our own website, like the one below -->
        
        <a href="./pages/about.html">About</a>

        <!-- img tag and the meta tag don't have closing tags -->
        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo">

        <!-- the alt attribute can be used to describe an image (alternative text) -->
        <img src="./images/dog.jpg">
        <!-- there are four main image formats in use on the web, JPG, GIF, PNG, and SVG -->


    </body>
</html>
