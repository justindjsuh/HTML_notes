<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"
        <title>My First Webpage</title>
    </head>
    <body>
        <!-- headers range from h1 (largest) to h6 (smallest) -->
        <h1>Hello World!</h1>
        <h6>Hello World!</h6>

        <!-- strong and em tags are bold and italicization respectively -->
        <p>Lorem ipsum <strong>dolor sit</strong> amet, <em>consectetur adipiscing</em> elit.</p>

        <!-- Unordered List (list where order doesn't matter) Generates bullet points -->
        <ul>
            <!-- Utilization of the list item element. -->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- Ordered List is utilized when order does matter. Generates a numbered list -->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <!-- example of a nested list -->
        <ul>
            <li>Milk</li>
            <li>Cheese
                <!-- important to note that the closing </li> tag is not placed right away -->
                <ul>
                    <li>Blue cheese</li>
                    <li>Feta</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
